<template>
    <lightning-card title="Available Email Automations">
        <div class="slds-m-around_medium">
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading Email Automations"></lightning-spinner>
            </template>

            <template if:false={isLoading}>
                <template if:true={emailAutomations.length}>
                    <div class="slds-p-horizontal_small slds-m-around_medium slds-box">
                        <lightning-datatable
                            data={paginatedEmailAutomations}
                            columns={columns}
                            key-field="Id"
                            selected-rows={selectedRows}
                            max-row-selection="1"
                            onrowselection={handleRowSelection}
                            onrowaction={handleRowAction}
                        >
                        </lightning-datatable>
                    </div>

                    <lightning-layout horizontal-align="space">
                        <lightning-layout-item flexibility="auto">
                            <lightning-button 
                                label="Previous" 
                                icon-name="utility:chevronleft" 
                                onclick={handlePreviousPage}
                                disabled={disablePrevious}
                            >
                            </lightning-button>
                        </lightning-layout-item>
                        <lightning-layout-item flexibility="auto">
                            Page {currentPage} of {totalPages}
                        </lightning-layout-item>
                        <lightning-layout-item flexibility="auto">
                            <lightning-button 
                                label="Next" 
                                icon-name="utility:chevronright" 
                                icon-position="right"
                                onclick={handleNextPage}
                                disabled={disableNext}
                            >
                            </lightning-button>
                        </lightning-layout-item>
                    </lightning-layout>
                </template>

                <template if:false={emailAutomations.length}>
                    <div>No Email Automations available.</div>
                </template>
            </template>

            <template if:true={error}>
                <div class="slds-text-color_error slds-text-align_center slds-m-around_medium slds-box">
                    {error}
                </div>
            </template>
        </div>
    </lightning-card>
</template>
