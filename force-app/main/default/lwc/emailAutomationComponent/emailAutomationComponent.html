<template>
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template>

    <template if:false={isLoading}>
        <div class="button-container">
            <button class={subscribeButtonClass} onclick={handleSubscribeUnsubscribe}>
                <lightning-icon icon-name={iconName} variant={iconVariant} alternative-text="Subscribe/Unsubscribe"></lightning-icon>
            </button>
        </div>
    </template>

    <template if:true={error}>
        <div class="slds-text-color_error">
            {error}
        </div>
    </template>
</template>
