<template>
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template>

    <template if:false={isLoading}>
        <div class="button-container">
            <!-- Replace the icon with text using buttonLabel -->
            <button class={subscribeButtonClass} onclick={handleSubscribeUnsubscribe}>
                {buttonLabel}  <!-- Display "Subscribe" or "Unsubscribe" based on isSubscribed -->
            </button>
        </div>
    </template>

    <template if:true={error}>
        <div class="slds-text-color_error">
            {error}
        </div>
    </template>
</template>
