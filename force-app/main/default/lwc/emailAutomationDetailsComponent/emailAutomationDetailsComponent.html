<template>
    <div class="details-container">
        <!-- Render when a record is selected (based on recordId) -->
        <template if:true={recordId}>
            <lightning-card title="Email Automation Details">
                <!-- Show description if available -->
                <template if:true={description}>
                    <p>{description}</p>
                </template>
                <!-- Show a placeholder if no description is available -->
                <template if:false={description}>
                    <p>No description available.</p>
                </template>

                <!-- Display recipient information -->
                <template if:true={recipients.length}>
                    <lightning-datatable
                        data={recipients}
                        columns={columns}
                        key-field="Id"
                        hide-checkbox-column="true"
                    >
                    </lightning-datatable>
                </template>
                <template if:false={recipients.length}>
                    <p>No recipients available.</p>
                </template>
            </lightning-card>
        </template>

        <!-- If no record is selected -->
        <template if:false={recordId}>
            <lightning-card title="Email Automation Details">
                <p>Please select an email automation record to view details.</p>
            </lightning-card>
        </template>
    </div>
</template>
